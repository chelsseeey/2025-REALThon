version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: realthon_db
    environment:
      POSTGRES_USER: realthon
      POSTGRES_PASSWORD: realthon123
      POSTGRES_DB: realthon_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U realthon"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: realthon_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://realthon:realthon123@db:5432/realthon_db
      SECRET_KEY: your-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

