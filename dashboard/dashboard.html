<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InsightGrade - 학급 오답 통계</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 커스텀 스타일 -->
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body
    class="bg-slate-50 text-slate-800 h-screen flex flex-col overflow-hidden"
  >
    <!-- 헤더 -->
    <header
      class="bg-white border-b border-slate-200 h-16 flex items-center justify-between px-8 shadow-sm z-10"
    >
      <div
        class="flex items-center gap-3 cursor-pointer"
        onclick="location.reload()"
      >
        <div
          class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold text-lg"
        >
          IG
        </div>
        <h1 class="text-xl font-bold text-slate-800">학급 전체 오답 분석</h1>
      </div>
      <div class="flex items-center gap-3">
        <span
          class="bg-indigo-50 text-indigo-700 px-3 py-1 rounded-full text-xs font-bold"
          >Prof. Mode</span
        >
        <span class="text-sm text-slate-500">김교수님</span>
      </div>
    </header>

    <main class="flex-1 overflow-y-auto p-6 md:p-10">
      <div class="max-w-6xl mx-auto">
        <!-- STEP 1: 파일 업로드 -->
        <section id="upload-section" class="mb-12 transition-all duration-500">
          <div
            class="bg-white rounded-2xl shadow-sm border border-slate-200 p-12 text-center max-w-3xl mx-auto"
          >
            <h2 class="text-2xl font-bold text-slate-800 mb-2">
              학생 답안지 업로드
            </h2>
            <p class="text-slate-500 mb-8">
              채점할 학생들의 답안지 PDF 파일들을 선택하거나 드래그하세요.
            </p>

            <!-- [수정됨] id="drop-zone" 추가 -->
            <div
              id="drop-zone"
              class="upload-box"
              onclick="document.getElementById('studentFiles').click()"
            >
              <input
                type="file"
                id="studentFiles"
                class="hidden"
                accept=".pdf"
                multiple
              />
              <div class="relative inline-block pointer-events-none">
                <!-- pointer-events-none: 아이콘이 드래그 이벤트를 방해하지 않게 함 -->
                <i
                  class="fas fa-layer-group text-5xl text-indigo-200 mb-4 transition-colors icon-placeholder"
                ></i>
                <span
                  id="file-count-badge"
                  class="hidden absolute -top-2 -right-3 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full shadow-md"
                  >0</span
                >
              </div>
              <p class="font-bold text-slate-600 text-lg pointer-events-none">
                학생 답안지 파일 선택
              </p>
              <p
                class="text-sm text-slate-400 mt-1 pointer-events-none"
                id="student-label"
              >
                <i class="fas fa-cloud-upload-alt mr-1"></i>여기에 파일을 드래그
                앤 드롭 하세요
              </p>
            </div>

            <button id="go-setup-btn" class="mt-10 btn-primary">
              <i class="fas fa-arrow-right mr-2"></i> 다음 단계 (배점 설정)
            </button>
          </div>
        </section>

        <!-- STEP 2: 문항 및 배점 설정 (초기 숨김) -->
        <section id="setup-section" class="hidden mb-12 fade-in">
          <div
            class="bg-white rounded-2xl shadow-sm border border-slate-200 p-10 max-w-3xl mx-auto"
          >
            <div class="text-center mb-8">
              <h2 class="text-2xl font-bold text-slate-800">
                문항 및 배점 설정
              </h2>
              <p class="text-slate-500 mt-1">
                각 문항의 만점 점수를 입력해주세요.
              </p>
            </div>

            <!-- 문항 리스트 컨테이너 -->
            <div
              class="bg-slate-50 rounded-xl p-6 border border-slate-200 mb-8"
            >
              <div id="questions-container" class="space-y-3">
                <!-- JS로 문항 행(Row)들이 여기에 생성됩니다 -->
              </div>

              <!-- 문항 추가 버튼 -->
              <button
                onclick="addQuestion()"
                class="w-full mt-4 py-3 border-2 border-dashed border-indigo-300 rounded-lg text-indigo-500 font-bold hover:bg-indigo-50 hover:border-indigo-500 transition-colors flex items-center justify-center gap-2"
              >
                <i class="fas fa-plus-circle"></i> 문항 추가하기
              </button>
            </div>

            <div
              class="flex justify-between items-center pt-4 border-t border-slate-100"
            >
              <div class="text-sm text-slate-500">
                총 문항 수:
                <span id="total-q-count" class="font-bold text-indigo-600"
                  >5</span
                >개
              </div>
              <button
                onclick="startFinalAnalysis()"
                class="btn-primary bg-indigo-600 hover:bg-indigo-700"
              >
                <i class="fas fa-chart-pie mr-2"></i> 분석 시작
              </button>
            </div>
          </div>
        </section>

        <!-- 로딩 화면 -->
        <section id="loading-section" class="hidden py-32 text-center fade-in">
          <div class="loader mx-auto mb-6"></div>
          <h3 class="text-xl font-bold text-slate-700">
            AI가 답안을 채점하고 있습니다...
          </h3>
          <p class="text-slate-500 mt-2">
            설정된 배점을 기준으로 오답 유형을 분류 중입니다.
          </p>
        </section>

        <!-- STEP 3: 분석 결과 대시보드 -->
        <section id="result-section" class="hidden fade-in">
          <!-- 상단 요약 통계 -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="stat-card border-l-4 border-indigo-500">
              <p class="text-sm text-slate-500 font-bold uppercase">
                Total Students
              </p>
              <p
                class="text-3xl font-bold text-slate-800 mt-1"
                id="res-total-students"
              >
                0명
              </p>
            </div>
            <div class="stat-card border-l-4 border-green-500">
              <p class="text-sm text-slate-500 font-bold uppercase">
                Exam Average
              </p>
              <p
                class="text-3xl font-bold text-slate-800 mt-1"
                id="res-avg-score"
              >
                0점
              </p>
            </div>
            <div class="stat-card border-l-4 border-red-500">
              <p class="text-sm text-slate-500 font-bold uppercase">
                Hardest Question
              </p>
              <p
                class="text-3xl font-bold text-slate-800 mt-1"
                id="res-hardest-q"
              >
                Q-
              </p>
            </div>
          </div>

          <h3 class="text-xl font-bold text-slate-800 mb-6 flex items-center">
            <i class="fas fa-chart-pie text-indigo-600 mr-2"></i> 문항별 오답
            유형 분석
          </h3>

          <!-- 차트 그리드 -->
          <div
            id="charts-grid"
            class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6"
          >
            <!-- 차트 카드들이 여기에 들어갑니다 -->
          </div>
        </section>
      </div>
    </main>

    <script src="dashboard.js"></script>
  </body>
</html>
